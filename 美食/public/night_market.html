<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜市</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background: linear-gradient(90deg, #1d1f21, #4e555b);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .restaurants {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .restaurant {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .restaurant:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .restaurant img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .restaurant-info {
            padding: 20px;
            text-align: center;
        }

        .restaurant-info h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .restaurant-info p {
            margin-bottom: 0;
            color: #666;
        }

        .restaurant:hover .address {
            opacity: 1;
        }

        .address {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

                <li><a href="cafes.html">咖啡館</a></li>
                <li><a href="night_market.html">夜市</a></li>
               
                <li><a href="contact.html">聯繫我</a></li>
            </ul>
        </nav>
    </header>

    <section class="restaurants">
        <a href="night_market1.html" class="restaurant">
            <img src="https://mimihan.tw/wp-content/uploads/20200515153644_29.jpg" alt="餐厅照片1">
            <div class="restaurant-info">
                <h3>《忠誠號》</h3>
                <p>忠誠號蚵仔煎店內外都有座位，環境明亮整潔，工作人員的態度也挺親切的，持續進步也難怪一直是很多人推薦的士林夜市美食。</p>
            </div>
        </a>
        <a href="night_market2.html" class="restaurant">
            <img src="https://mstryit.com/wp-content/uploads/2023/07/IMG_2213-scaled.jpg" alt="餐厅照片2">
            <div class="restaurant-info">
                <h3>《大統大牛排》</h3>
                <p>吃了好幾次大統大牛排品質都很穩定，出餐快，沒有討厭的三色豆，以肉質直球對決，還能濃湯紅茶喝到飽，以夜市牛排來說真的不錯，推薦給大家！</p>
            </div>
        </a>
        <a href="night_market3.html" class="restaurant">
            <img src="https://www.popdaily.com.tw/shaper/u/202303/78e866f5-8d26-444a-b3c3-9c29f0da74e1.jpeg?resize-w=1500&resize-h=1995" alt="餐厅照片3">
            <div class="restaurant-info">
                <h3>《歐巴熱狗》</h3>
                <p>“歐巴熱狗”從韓國夯到台灣的炸熱狗🇰🇷是蔬食者也可以吃的胖胖炸起司條，外表和一般炸熱狗一樣🌭️</p>
            </div>
        </a>
