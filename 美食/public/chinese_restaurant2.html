<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅介绍</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background: linear-gradient(90deg, #1d1f21, #4e555b);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .gallery img {
            width: calc(33.333% - 10px);
            border-radius: 10px;
            flex-grow: 1;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .restaurant-info {
            margin-bottom: 20px;
        }

        .restaurant-info p {
            margin: 5px 0;
            color: #666;
        }

        .reviews {
            margin-top: 20px;
        }

        .review {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .review p {
            margin: 0;
            color: #555;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content {
            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @-webkit-keyframes zoom {
            from {-webkit-transform: scale(0)} 
            to {-webkit-transform: scale(1)}
        }

        @keyframes zoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @media only screen and (max-width: 700px){
            .modal-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <nav>
            <ul>
                <li><a href="index.html">主頁</a></li>
                <li><a href="chinese_restaurant.html">中式餐廳</a></li>
                <li><a href="foreign_restaurant.html">西式餐廳</a></li>
                <li><a href="bistro.html">餐酒館</a></li>
                <li><a href="ramen.html">拉麵館</a></li>
                <li><a href="cafes.html">咖啡館</a></li>
                <li><a href="night_market.html">夜市</a></li>
               
                <li><a href="contact.html">聯繫我 </a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>《刁民酸菜魚》</h1>
        <div class="gallery">
            <img src="https://hips.hearstapps.com/hmg-prod/images/2%E5%88%81%E6%B0%91%E9%85%B8%E8%8F%9C%E9%AD%9A%E8%A5%BF%E9%96%80%E5%BA%97-%E5%A4%A7%E7%89%87%E8%90%BD%E5%9C%B0%E7%AA%97%E7%9A%84%E8%A6%96%E9%87%8E%E5%AF%AC%E9%97%8A-jpg-65af8c16e9d8a.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="餐厅照片1">
            <img src="https://hips.hearstapps.com/hmg-prod/images/3%E5%88%81%E6%B0%91%E9%85%B8%E8%8F%9C%E9%AD%9A%E4%B8%8D%E5%8F%AA%E6%9C%89%E5%A5%BD%E5%90%83%E9%85%B8%E8%8F%9C%E9%AD%9A-%E9%82%84%E6%9C%89%E5%90%84%E7%A8%AE%E5%B0%8F%E6%96%99%E7%90%86%E4%B8%8D%E8%A6%81%E9%8C%AF%E9%81%8E-jpg-65af8c18e60f9.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="餐厅照片2">
            <img src="https://hips.hearstapps.com/hmg-prod/images/4%E5%88%9D%E6%88%80%E9%85%B8%E8%8F%9C%E9%AD%9A-jpg-65af8c16f332e.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="餐厅照片3">
            
            <!-- 添加更多图片 -->
        </div>
        <div class="restaurant-info">
            <p><strong>地址:</strong> 台北市萬華區中華路一段88號</p>
            <p><strong>電話:</strong>02-2388-6668</p>

        </div>
        <div class="reviews">
            <h2>版主點評</h2>
            <div class="review">
                <p><strong>小羊:刁民還有一個與其他酸菜魚較大的差異，就是不用一直吐花椒粒，因為上桌前已經預先撈起，這是體貼客人的小細節。或許也是因為如此，湯頭入口沒這麼重麻，更接近我對花椒的接受度。
                    
                    </strong> 

                </p>
            </div>
            <!-- 添加更多评论 -->
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <footer>
        <p>&copy; 2024 我的探店之旅. 版權所有.</p>
    </footer>

    <script>
        // 获取模态窗口
        var modal = document.getElementById("myModal");

        // 获取图片，并在点击时将其显示在模态窗口中
        var modalImg = document.getElementById("img01");
        var images = document.querySelectorAll(".gallery img");
        images.forEach(img => {
            img.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        });

        // 获取 <span> 元素，设置关闭模态窗口的功能
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
